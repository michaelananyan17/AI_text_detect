<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Upload and Validation</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style the file input button consistently */
        .custom-file-input {
            @apply block w-full text-sm text-gray-700
                   file:mr-4 file:py-2 file:px-4
                   file:rounded-full file:border-0
                   file:text-sm file:font-semibold
                   file:bg-indigo-50 file:text-indigo-700
                   hover:file:bg-indigo-100;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="bg-white p-8 rounded-xl shadow-2xl max-w-xl w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">ML Data Pre-Processor</h1>
        <p class="text-gray-500 mb-8">Upload your three dataset files. The file names must match the expected structure for the application to proceed.</p>

        <div class="space-y-6">
            <!-- Training Data Upload -->
            <div class="data-input-group p-4 border border-gray-200 rounded-lg shadow-sm">
                <label for="trainingFile" class="block text-lg font-medium text-gray-700 mb-2">1. Training Data (Required: training_data.csv)</label>
                <input type="file" id="trainingFile" class="custom-file-input" accept=".csv" />
                <p id="trainingStatus" class="mt-2 text-sm text-red-500"></p>
            </div>

            <!-- Testing Data Upload -->
            <div class="data-input-group p-4 border border-gray-200 rounded-lg shadow-sm">
                <label for="testingFile" class="block text-lg font-medium text-gray-700 mb-2">2. Testing Data (Required: testing_data.csv)</label>
                <input type="file" id="testingFile" class="custom-file-input" accept=".csv" />
                <p id="testingStatus" class="mt-2 text-sm text-red-500"></p>
            </div>

            <!-- Validation Data Upload -->
            <div class="data-input-group p-4 border border-gray-200 rounded-lg shadow-sm">
                <label for="validationFile" class="block text-lg font-medium text-gray-700 mb-2">3. Validation Data (Required: validation_data.csv)</label>
                <input type="file" id="validationFile" class="custom-file-input" accept=".csv" />
                <p id="validationStatus" class="mt-2 text-sm text-red-500"></p>
            </div>
        </div>

        <!-- Processing Button (The JS file will attach the processFiles function to this button) -->
        <button id="processBtn" class="mt-8 w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50" disabled>
            Validate & Prepare Model
        </button>

        <!-- General Status/Log Area -->
        <div id="generalStatus" class="mt-6 p-4 rounded-lg text-center font-medium bg-gray-100 text-gray-600 transition-all duration-300">
            Awaiting file selection...
        </div>
    </div>

    <!-- Link the JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
